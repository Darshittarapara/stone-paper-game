<body>
    <div class="container">
         <div class="child">
             <h2>Choose stone Paper Or scissors</h2>
            <form action="">
               
               <input  onclick="Games(0)"class="userinput" type="radio" id="stone" value="stone" name="select">
               <label for="stone">Stone</label>
               <input  onclick="Games(1)" class="userinput" type="radio" id="paper" value="paper" name="select">
               <label for="paper">Paper</label>
               <input onclick="Games(2)" class="userinput" type="radio" id="scissors" value="scissors" name="select">
               <label for="scissors">scissors</label>
                
            </form>
            <span id="comp">
                Player-1:<span id ="displays"></span>
             </span>
            <span id="get">
               See Result:<span id ="display"></span>
            </span>
         </div>
      
    </div>

</body>
